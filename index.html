<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omikuji</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>麻雀おみくじ</h1>
        <h2>今日の役満</h2>
    </header>
    <main>
        <div id="omikuji">
            <div id="omikujiTitle">
                おみくじ結果
            </div>
            <div id="omikujiDetails">
                詳細が表示されます
            </div>
            <div>
                <img src="./img/omikuji.jpg" id="omikujiImg" alt="おみくじの結果">
            </div>
            <div class="button-container">
                <button id="omikujiButton">おみくじを引く</button>
                <button id="postToXButton">Xにポストする</button>
            </div>
        </div>

    </main>
    <script src="./m-script.js"></script>
</body>
</html>
